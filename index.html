<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d5016 0%, #4a7c59 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .feedback-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4a7c59, #2d5016);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo::before {
            content: 'ðŸ’¡';
            font-size: 35px;
            color: #ffd700;
        }

        .header h1 {
            color: #2d5016;
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #2d5016;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .required {
            color: #e74c3c;
        }

        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .radio-item {
            position: relative;
        }

        .radio-item input[type="radio"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .radio-item label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 10px 20px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #495057;
        }

        .radio-item input[type="radio"]:checked + label {
            background: linear-gradient(135deg, #4a7c59, #2d5016);
            color: white;
            border-color: #4a7c59;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 124, 89, 0.3);
        }

        .yes-no-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .yes-no-item {
            flex: 1;
        }

        .yes-no-item label {
            width: 100%;
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #495057;
        }

        .yes-no-item input[type="radio"]:checked + label {
            background: linear-gradient(135deg, #4a7c59, #2d5016);
            color: white;
            border-color: #4a7c59;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 124, 89, 0.3);
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.3s ease;
            background: #f8f9fa;
        }

        textarea:focus {
            outline: none;
            border-color: #4a7c59;
            background: white;
            box-shadow: 0 0 0 3px rgba(74, 124, 89, 0.1);
        }

        input[type="email"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: #f8f9fa;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #4a7c59;
            background: white;
            box-shadow: 0 0 0 3px rgba(74, 124, 89, 0.1);
        }

        .submit-btn {
            background: linear-gradient(135deg, #4a7c59, #2d5016);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto 0;
            min-width: 200px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(74, 124, 89, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
        }

        .error-message {
            display: none;
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4a7c59;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .feedback-container {
                padding: 30px 20px;
            }
            
            .radio-group {
                flex-direction: column;
            }
            
            .yes-no-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <div class="header">
            <div class="logo"></div>
            <h1>Customer Feedback</h1>
            <p>We value your opinion! Please share your experience with our system.</p>
        </div>

        <form id="feedbackForm">
            <div class="form-group">
                <label for="email">Email Address (Gmail) <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="your.email@gmail.com" required>
            </div>

            <div class="form-group">
                <label>How would you rate your overall experience with our system? <span class="required">*</span></label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="excellent" name="overall_rating" value="Excellent" required>
                        <label for="excellent">Excellent</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="good" name="overall_rating" value="Good" required>
                        <label for="good">Good</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="average" name="overall_rating" value="Average" required>
                        <label for="average">Average</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="poor" name="overall_rating" value="Poor" required>
                        <label for="poor">Poor</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Was the system easy to use? <span class="required">*</span></label>
                <div class="yes-no-group">
                    <div class="yes-no-item">
                        <input type="radio" id="yes" name="ease_of_use" value="Yes" required>
                        <label for="yes">Yes</label>
                    </div>
                    <div class="yes-no-item">
                        <input type="radio" id="no" name="ease_of_use" value="No" required>
                        <label for="no">No</label>
                    </div>
                    <div class="yes-no-item">
                        <input type="radio" id="somewhat" name="ease_of_use" value="Somewhat" required>
                        <label for="somewhat">Somewhat</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="liked">What did you like about the system? <span class="required">*</span></label>
                <textarea id="liked" name="what_liked" placeholder="Please tell us what you enjoyed about our system..." required></textarea>
            </div>

            <div class="form-group">
                <label for="improve">What can we improve? <span class="required">*</span></label>
                <textarea id="improve" name="what_improve" placeholder="Please share your suggestions for improvement..." required></textarea>
            </div>

            <div class="form-group">
                <label for="comments">Any other comments or suggestions?</label>
                <textarea id="comments" name="other_comments" placeholder="Any additional feedback you'd like to share..."></textarea>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Submit Feedback</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Submitting your feedback...</p>
        </div>

        <div class="success-message" id="successMessage">
            Thank you for your feedback! Your response has been submitted successfully.
        </div>

        <div class="error-message" id="errorMessage">
            Sorry, there was an error submitting your feedback. Please try again.
        </div>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getDatabase, ref, push, serverTimestamp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAn2WHhyPfyYV0rj5oZRo6MQK5HDbucIbo",
            authDomain: "queueing-8976a.firebaseapp.com",
            databaseURL: "https://queueing-8976a-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "queueing-8976a",
            storageBucket: "queueing-8976a.firebasestorage.app",
            messagingSenderId: "10213448291",
            appId: "1:10213448291:web:2d07230ebe2fe2a9f0f656"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Form submission handler
        document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Hide previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Show loading
            loading.style.display = 'block';
            submitBtn.disabled = true;
            
            try {
                // Get form data
                const formData = new FormData(e.target);
                const feedbackData = {
                    email: formData.get('email'),
                    overall_rating: formData.get('overall_rating'),
                    ease_of_use: formData.get('ease_of_use'),
                    what_liked: formData.get('what_liked'),
                    what_improve: formData.get('what_improve'),
                    other_comments: formData.get('other_comments') || '',
                    timestamp: serverTimestamp(),
                    date_submitted: new Date().toISOString()
                };
                
                // Save to Firebase
                const feedbackRef = ref(database, 'feedback');
                await push(feedbackRef, feedbackData);
                
                // Show success message
                loading.style.display = 'none';
                successMessage.style.display = 'block';
                
                // Reset form
                e.target.reset();
                
                // Re-enable button after 3 seconds
                setTimeout(() => {
                    submitBtn.disabled = false;
                    successMessage.style.display = 'none';
                }, 3000);
                
            } catch (error) {
                console.error('Error submitting feedback:', error);
                
                // Show error message
                loading.style.display = 'none';
                errorMessage.style.display = 'block';
                submitBtn.disabled = false;
                
                // Hide error message after 5 seconds
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
